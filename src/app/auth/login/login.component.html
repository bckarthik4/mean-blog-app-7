<mat-card>
<mat-spinner *ngIf="isLoading"></mat-spinner>
<form (submit)='onLogin(loginForm)' #loginForm='ngForm' *ngIf='!isLoading'>
<mat-form-field>
<input matInput name='email' ngModel type='email' placeholder='E-Mail' #emailInput='ngModel' required email><!--email validator from Angular Material -->
<mat-error *ngIf="emailInput.invalid">Please Enter a Valid Email.</mat-error>
</mat-form-field>
<mat-form-field>
<input matInput name='password' ngModel type='password' placeholder='Password' #passwordInput='ngModel' required>
<mat-error *ngIf="passwordInput.invalid">Please Enter a Valid Password.</mat-error>
</mat-form-field>
<button mat-raised-button color='accent' type='submit' *ngIf='!isLoading'>Login</button>
</form>
</mat-card>
